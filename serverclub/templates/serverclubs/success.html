{% extends 'serverclubs/layout.html' %}
{% block body %}
<style>
    body {
        font-family: 'Roboto', sans-serif;
        /* Updated font for a modern look */
        background: #282c34;
        /* Darker background for contrast */
        padding: 20px;
        text-align: center;
        color: #fff;
        /* White text for better visibility on dark background */
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        /* More pronounced shadow */
        max-width: 400px;
        margin: 0 auto;
        transition: transform 0.3s ease;
        /* Smooth scaling effect */
        animation: fadeIn 0.5s ease;
        /* Fade-in animation for container */
    }

    h1 {
        color: #333;
        /* Dark color for the header */
    }

    p {
        color: #666;
        /* Grey color for the paragraph */
        margin-top: 20px;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
        /* Primary color for the link */
        border: 1px solid #007bff;
        /* Border color matching the link */
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s ease, color 0.3s ease;
        /* Smooth transition */
    }

    a:hover {
        background: #007bff;
        /* Change background color on hover */
        color: white;
        /* Change text color to white on hover */
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
            /* Start from above */
        }

        to {
            opacity: 1;
            transform: translateY(0);
            /* End at original position */
        }
    }
</style>

<div class="container">
    <h1>Registration Successful!</h1>
    <p>Thank you for registering as a Club Member. We have received your information and will be in touch soon.</p>
    <a href="{% url 'member' %}">Return to Member</a>
</div>
{% endblock %}
